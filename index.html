<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Expérience AR - Vidéo NFT</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.85); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div { color: white; font-family: sans-serif; text-align: center; }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Initialisation du suivi d'image...<br>Veuillez patienter quelques secondes.</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; precision: medium; logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: nft; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="maVideo" src="IMG.MP4" 
                   preload="auto" loop="true" 
                   crossorigin="anonymous" playsinline muted>
            </video>
        </a-assets>

        <a-nft
            type="nft"
            url="./img1" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-video
                src="#maVideo"
                width="300"
                height="160"
                position="150 0 -150"
                rotation="-90 0 0">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#maVideo');

        // Déclencher la vidéo quand l'image est reconnue
        window.addEventListener('nft-found', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
            video.play();
        });

        // Mettre en pause si on ne voit plus l'image
        window.addEventListener('nft-lost', () => {
            video.pause();
        });
    </script>
</body>
</html>
