<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Experience Pro</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; precision: medium; logarithmicDepthBuffer: true; colorManagement: true;"
    embedded
    arjs="trackingMethod: nft; sourceType: webcam; debugUIEnabled: false;">

    <!-- Vidéo à afficher -->
    <a-assets>
      <!-- ⚠️ Mets ici le chemin réel de ta vidéo -->
      <video id="maVideo" src="IMG.MP4" preload="auto" loop crossorigin="anonymous" playsinline muted></video>
    </a-assets>

    <!-- Marqueur NFT -->
    <a-nft
      type="nft"
      url="nft/img1/img1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
      
      <!-- Vidéo projetée sur le marqueur -->
      <a-video
        id="video-entity"
        src="#maVideo"
        width="160"
        height="240"
        position="80 0 -80"
        rotation="-90 0 0">
      </a-video>
    </a-nft>

    <!-- Caméra -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#maVideo');
    const nftEntity = document.querySelector('a-nft');

    // Quand le marqueur est reconnu
    nftEntity.addEventListener('markerFound', () => {
      video.play().catch(() => {
        // Si autoplay bloqué, attendre un clic utilisateur
        document.body.addEventListener('click', () => video.play(), { once: true });
      });
    });

    // Quand le marqueur est perdu
    nftEntity.addEventListener('markerLost', () => {
      video.pause();
    });
  </script>
</body>
</html>
