<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AR.js – Vidéo optimisée avec marqueur</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
  <a-assets>
    <!-- Vidéo -->
    <video id="video" loop muted autoplay playsinline webkit-playsinline crossorigin="anonymous" src="video.mp4"></video>
  </a-assets>

  <!-- Marqueur basé sur A.patt -->
  <a-marker type="pattern" url="A.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <!-- Vidéo affichée quand le marqueur est reconnu -->
    <a-video src="#video" width="1.5" height="0.9" position="0 0 0" rotation="-90 0 0"></a-video>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
