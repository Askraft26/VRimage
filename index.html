<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Experience Pro</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .arjs-loader {
      height: 100%; width: 100%; position: absolute; top: 0; left: 0;
      background-color: #121212; z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      padding: 20px; box-sizing: border-box;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%; border-top-color: #42a5f5;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader-text {
      color: white; font-family: 'Segoe UI', sans-serif;
      font-size: 14px; text-transform: uppercase; letter-spacing: 1.5px;
      margin-bottom: 20px; text-align: center;
    }
    .helper-image {
      max-width: 150px; max-height: 150px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

  <div class="arjs-loader" id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Scannez cette image :</div>
    <img src="img1.png" class="helper-image" alt="Image cible Ã  scanner">
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; precision: medium; logarithmicDepthBuffer: true; colorManagement: true;"
    embedded
    arjs="trackingMethod: nft; sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
      <video id="maVideo" src="IMG.mp4" preload="auto" loop crossorigin="anonymous" playsinline muted></video>
    </a-assets>

    <a-nft
      type="nft"
      url="nft/img1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
      
      <a-video
        id="video-entity"
        src="#maVideo"
        width="160"
        height="240"
        position="80 0 -80"
        rotation="-90 0 0">
      </a-video>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#maVideo');
    const loader = document.querySelector('#loader');
    const nftEntity = document.querySelector('a-nft');

    nftEntity.addEventListener('markerFound', () => {
      loader.style.display = 'none';
      video.play().catch(() => {
        document.body.addEventListener('click', () => video.play(), { once: true });
      });
    });

    nftEntity.addEventListener('markerLost', () => {
      video.pause();
    });
  </script>
</body>
</html>
