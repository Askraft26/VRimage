<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Direct - Autorisation CamÃ©ra</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <style>
    body { margin: 0; height: 100vh; background: black; color: white; font-family: sans-serif; }
    #start-btn { 
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 20px; font-size: 20px; background: #007bff; border: none;
      color: white; cursor: pointer; z-index: 10;
    }
    #vid { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <button id="start-btn">Activer CamÃ©ra & Scanner AR</button>
  <video id="vid" src="video.mp4" loop muted playsinline></video>

  <script>
    const { MindAR } = window;
    const mindar = new MindAR({ imageTargetSrc: 'targets.mind' });
    const vid = document.getElementById('vid');
    const startBtn = document.getElementById('start-btn');

    const startAR = async () => {
      try {
        // ðŸ”¹ Ã‰tape 1 : VÃ©rifie compatibilitÃ©
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert("Votre navigateur ne supporte pas l'accÃ¨s camÃ©ra.");
          return;
        }

        // ðŸ”¹ Ã‰tape 2 : Demande rÃ©elle dâ€™autorisation camÃ©ra
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });

        // ðŸ”¹ Ã‰tape 3 : DÃ©marrage du scanner MindAR
        await mindar.start();

        // ðŸ”¹ Optimisation iOS/Safari
        vid.setAttribute("playsinline", true);
        vid.play().catch(e => console.warn("Lecture vidÃ©o bloquÃ©e :", e));

        // Interface
        startBtn.style.display = "none";
        vid.style.display = "block";
        console.log("CamÃ©ra et scanner AR activÃ©s !");
      } catch (error) {
        console.error("Erreur AR :", error);
        alert("Impossible dâ€™activer la camÃ©ra. VÃ©rifiez les permissions dans votre navigateur.");
      }
    };

    // ðŸ”¹ Synchronisation avec les cibles scannÃ©es
    mindar.addEventListener('targetFound', () => {
      if (vid.paused) vid.play();
    });

    mindar.addEventListener('targetLost', () => {
      vid.pause();
      vid.currentTime = 0;
    });

    // ðŸ”¹ Lancement au clic
    startBtn.addEventListener('click', startAR);
  </script>
</body>
</html>
