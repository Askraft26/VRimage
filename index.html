<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AR.js ‚Äì Vid√©o + PNG avec marqueur</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn, #pauseBtn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #1e88e5; color: #fff;
      border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
      z-index: 9999;
    }
    #startBtn { top: 50%; }
    #pauseBtn { bottom: 20px; display: none; }
  </style>
</head>

<body>
<button id="startBtn">‚ñ∂Ô∏è Activer cam√©ra & d√©marrer AR</button>
<button id="pauseBtn">‚è∏ Pause</button>

<!-- Sc√®ne AR.js -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  <a-assets>
    <!-- Vid√©o -->
    <video id="video" loop muted autoplay playsinline webkit-playsinline crossorigin="anonymous" src="video.mp4"></video>
    <!-- PNG -->
    <img id="patternimg" src="patternimg.png">
  </a-assets>

  <!-- Marqueur bas√© sur patternimg.patt -->
  <a-marker type="pattern" url="patternimg.patt">
    <a-video src="#video" width="1" height="0.6" position="0 0 0"></a-video>
    <a-image src="#patternimg" width="1" height="0.6" position="0 0.8 0.01"></a-image>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.querySelector('#video');
  const startBtn = document.querySelector('#startBtn');
  const pauseBtn = document.querySelector('#pauseBtn');

  // Bouton d√©marrer avec autorisation cam√©ra
  startBtn.addEventListener('click', async () => {
    try {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Votre navigateur ne supporte pas l'acc√®s cam√©ra.");
        return;
      }

      // üîπ Demande r√©elle d‚Äôautorisation cam√©ra
      await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });

      // üîπ Lecture vid√©o avec son
      video.muted = false;
      await video.play();

      startBtn.style.display = 'none';
      pauseBtn.style.display = 'block';
    } catch (err) {
      console.warn('Impossible de lancer la cam√©ra/vid√©o :', err);
      alert("Autorisation cam√©ra refus√©e ou probl√®me d'acc√®s.");
    }
  });

  // Bouton pause/reprendre
  pauseBtn.addEventListener('click', async () => {
    if (!video.paused) {
      video.pause();
      pauseBtn.textContent = '‚ñ∂Ô∏è Reprendre';
    } else {
      try {
        await video.play();
        pauseBtn.textContent = '‚è∏ Pause';
      } catch (err) {
        console.warn('Impossible de reprendre la vid√©o :', err);
      }
    }
  });
</script>
</body>
</html>
