<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Direct</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <style>
    body { margin: 0; height: 100vh; background: black; color: white; font-family: sans-serif; }
    #start-btn { 
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
      padding: 20px; font-size: 20px; background: #007bff; border: none; 
      color: white; cursor: pointer; z-index: 10; 
    }
    #vid { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <button id="start-btn">D√©marrer AR et Acc√©der √† la Cam√©ra</button>
  <video id="vid" src="video.mp4" loop muted playsinline></video>

  <script>
    const { MindAR } = window;
    const mindar = new MindAR({ imageTargetSrc: 'targets.mind' });
    const vid = document.getElementById('vid');
    const startBtn = document.getElementById('start-btn');

    const startAR = async () => {
      try {
        // üîπ Demande explicite de permission cam√©ra
        await navigator.mediaDevices.getUserMedia({ video: true });

        // üîπ D√©marre MindAR apr√®s autorisation
        await mindar.start();
        startBtn.style.display = 'none';
        vid.style.display = 'block';
        vid.play().catch(e => console.warn('Lecture vid√©o bloqu√©e :', e));
        console.log('AR d√©marr√© !');
      } catch (error) {
        console.error('Erreur AR :', error);
        alert('Impossible d‚Äôacc√©der √† la cam√©ra. V√©rifiez les permissions dans les param√®tres du navigateur.');
      }
    };

    // Synchronisation avec les cibles
    mindar.addEventListener('targetFound', () => {
      if (vid.paused) vid.play();
    });

    mindar.addEventListener('targetLost', () => {
      vid.pause();
      vid.currentTime = 0;
    });

    startBtn.addEventListener('click', startAR);
  </script>
</body>
</html>
