<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Direct</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <style>body{margin:0;height:100vh;background:black}</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <video id="vid" src="video.mp4" loop muted playsinline style="display:none"></video>

  <script>
    const { MindAR } = window;
    const mindar = new MindAR({ imageTargetSrc: 'targets.mind' });
    const start = async () => {
      await mindar.start();
      const vid = document.getElementById('vid');
      vid.play();
      vid.style.display = 'block';
    };
    mindar.addEventListener('targetFound', () => start());
  </script>
</body>
</html>
