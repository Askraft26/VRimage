<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Experience Pro</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* Loader plein écran */
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: #121212; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Spinner animé */
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: #42a5f5;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .arjs-loader div {
            color: white; font-family: 'Segoe UI', sans-serif;
            font-size: 16px; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div class="arjs-loader" id="loader">
        <div class="spinner"></div>
        <div>Analyse du marqueur...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; precision: medium; logarithmicDepthBuffer: true; colorManagement: true;"
        embedded
        arjs="trackingMethod: nft; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="maVideo" src="IMG.MP4" 
                   preload="auto" loop="true" 
                   crossorigin="anonymous" playsinline muted>
            </video>
        </a-assets>

        <a-nft
            type="nft"
            url="img1" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-video
                id="video-entity"
                src="#maVideo"
                width="160"
                height="240"
                position="80 0 -80"
                rotation="-90 0 0">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#maVideo');
        const loader = document.querySelector('#loader');

        // Gestion du démarrage de la vidéo (Mobile Friendly)
        window.addEventListener('nft-found', () => {
            loader.style.display = 'none'; // Cache le chargement
            
            // Tentative de lecture forcée pour mobile
            video.play().catch(e => {
                console.log("Lecture bloquée, interaction requise.");
                // Si bloqué, on attend un clic pour lancer
                document.body.addEventListener('click', () => { video.play(); }, { once: true });
            });
        });

        // Optimisation batterie : Pause si on perd l'image
        window.addEventListener('nft-lost', () => {
            video.pause();
        });

        // Redimensionnement automatique pour mobile
        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene');
            scene.resize();
        });
    </script>
</body>
</html>
