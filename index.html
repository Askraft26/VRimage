<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AR.js – Cottage OBJ avec HIRO</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Composant OBJ Loader -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-obj-loader-component@3.0.0/dist/aframe-obj-loader-component.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
  <a-assets>
    <!-- Ton modèle OBJ + MTL -->
    <a-asset-item id="cottageObj" src="cottage_obj.obj"></a-asset-item>
    <a-asset-item id="cottageMtl" src="cottage_obj.mtl"></a-asset-item>
  </a-assets>

  <!-- Marqueur HIRO -->
  <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <!-- Objet 3D affiché quand HIRO est reconnu -->
    <a-entity obj-model="obj: #cottageObj; mtl: #cottageMtl"
              scale="0.2 0.2 0.2"
              position="0 0 0"
              rotation="0 0 0">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
