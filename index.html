<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MindAR – Vidéo + PNG avec autorisation caméra</title>

  <!-- MindAR + A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn, #pauseBtn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #1e88e5; color: #fff;
      border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
      z-index: 9999;
    }
    #startBtn { top: 50%; }
    #pauseBtn { bottom: 20px; display: none; }
  </style>
</head>

<body>
<button id="startBtn">▶️ Activer caméra & démarrer la vidéo</button>
<button id="pauseBtn">⏸ Pause</button>

<!-- Scène MindAR -->
<a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <a-assets>
    <video id="video" loop playsinline webkit-playsinline crossorigin="anonymous">
      <source src="V.mp4" type="video/mp4">
      <source src="V.webm" type="video/webm">
    </video>
    <img id="fireworks" src="fireworks.png">
  </a-assets>

  <!-- Cible indexée dans targets.mind -->
  <a-image-target name="target-0">
    <a-video src="#video" width="1" height="0.6" position="0 0 0" rotation="0 0 0"></a-video>
    <a-image src="#fireworks" width="1" height="0.6" position="0 0.8 0.01" rotation="0 0 0"></a-image>
  </a-image-target>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.querySelector('#video');
  const startBtn = document.querySelector('#startBtn');
  const pauseBtn = document.querySelector('#pauseBtn');
  const sceneEl = document.querySelector('a-scene');

  // Bouton démarrer avec autorisation caméra
  startBtn.addEventListener('click', async () => {
    try {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Votre navigateur ne supporte pas l'accès caméra.");
        return;
      }

      await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });

      // Démarre MindAR
      sceneEl.components['mindar-image'].start();

      video.muted = false;
      await video.play();

      startBtn.style.display = 'none';
      pauseBtn.style.display = 'block';
    } catch (err) {
      console.warn('Impossible de lancer la vidéo :', err);
      alert("Autorisation caméra refusée ou problème d'accès.");
    }
  });

  // Bouton pause/reprendre
  pauseBtn.addEventListener('click', async () => {
    if (!video.paused) {
      video.pause();
      pauseBtn.textContent = '▶️ Reprendre';
    } else {
      try {
        await video.play();
        pauseBtn.textContent = '⏸ Pause';
      } catch (err) {
        console.warn('Impossible de reprendre la vidéo :', err);
      }
    }
  });
</script>
</body>
</html>
