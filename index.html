<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Test AR NFT Minimal</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false;"
    arjs="trackingMethod: nft; sourceType: webcam; debugUIEnabled: false;">

    <!-- Marqueur NFT -->
    <a-nft type="nft" url="nft/img1/img1">
      <!-- Objet 3D affiché quand l’image est reconnue -->
      <a-box position="0 0 0" depth="1" height="1" width="1" color="red"></a-box>
    </a-nft>

    <!-- Caméra -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
