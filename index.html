<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js Video NFT</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div { color: white; font-family: sans-serif; text-align: center; }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Chargement de la vidéo et du suivi d'image...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; precision: medium;"
        embedded
        arjs="trackingMethod: nft; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="vid" src="./IMG.MP4" preload="auto" response-type="arraybuffer" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
        </a-assets>

        <a-nft
            type="nft"
            url="./img1" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-video
                src="#vid"
                width="160"
                height="90"
                position="80 0 -80"
                rotation="-90 0 0">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Gestion de la lecture vidéo au moment où l'image est détectée
        window.addEventListener('nft-found', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
            document.querySelector('#vid').play();
        });

        // Mise en pause si on perd l'image (optionnel)
        window.addEventListener('nft-lost', function() {
            document.querySelector('#vid').pause();
        });
    </script>
</body>
</html>
