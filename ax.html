<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Vidéo</title>
  </head>
  <body>
    <!-- Scène AR -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; vr-mode-ui='enabled:false' device-orientation-permission-ui='enabled:false'" 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights">
      
      <!-- Assets : vidéo -->
      <a-assets>
        <video id="video1" src="./video.mp4" preload="auto" playsinline webkit-playsinline muted></video>
      </a-assets>

      <!-- Caméra -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Cible AR -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video1" position="0 0 0" rotation="0 0 0" scale="1 0.56 1"></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Script pour démarrer/arrêter la vidéo selon la détection
      document.addEventListener("DOMContentLoaded", () => {
        const videoEl = document.querySelector("#video1");
        const target = document.querySelector("[mindar-image-target]");
        
        target.addEventListener("targetFound", () => {
          videoEl.play();
        });
        
        target.addEventListener("targetLost", () => {
          videoEl.pause();
        });
      });
    </script>
  </body>
</html>
