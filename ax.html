<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Vidéo</title>
  </head>
  <body>
    <!-- Scène AR avec MindAR -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; vr-mode-ui='enabled:false' device-orientation-permission-ui='enabled:false'">
      
      <!-- Gestion des assets : vidéo -->
      <a-assets>
        <video id="video1" src="./video.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <!-- Caméra AR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Cible AR : affiche la vidéo quand l’image est reconnue -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video1" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-video>
      </a-entity>
      
    </a-scene>
  </body>
</html>
